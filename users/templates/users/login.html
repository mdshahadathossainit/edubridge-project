<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>লগইন - EduBridge</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f2f2f2;
        }
        form {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            border-radius: 4px;
        }
        .messages {
            margin-bottom: 10px;
        }
        .messages .error {
            color: red;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">লগইন করো</h2>

<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">লগইন</button>
</form>
<p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>

</body>
</html>
